version: '3'

services:
  webserver-dikter:
    container_name: webserver-dikter
    build:
      context: ./config/docker/nginx
      dockerfile: Dockerfile
    volumes:
      - .:/var/www/html/dikter
    ports:
      - 80:80
    depends_on:
      - php-dikter
  php-dikter:
    env_file:
      - ./.env_docker
    container_name: php-dikter
    build:
      context: ./config/docker/php/
      dockerfile: Dockerfile
    expose:
      - 9000
      - 9003
    environment:
      PHP_IDE_CONFIG: ${PHP_IDE_CONFIG}
      PHP_XDEBUG_ENABLED: ${PHP_XDEBUG_ENABLED}
      APP_DEV: dev
    volumes:
      - ./:/var/www/html/dikter
      - ./config/docker/php/xdebug-linux.ini:/usr/local/etc/php/conf.d/xdebug.ini

